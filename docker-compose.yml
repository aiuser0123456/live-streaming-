version: "3.8"
services:
  rtmp:
    build: .
    container_name: rtmp_hls
    restart: unless-stopped
    ports:
      - "1935:1935"   # RTMP ingest
      - "8080:8080"   # HTTP serve for HLS (mapped to container's 8080)
    volumes:
      - ./hls:/var/www/hls
      - ./logs:/var/log
    environment:
      - TZ=UTC
