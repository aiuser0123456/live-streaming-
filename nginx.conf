user www-data;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;

    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 8080;   # http port inside container
        server_name _;

        location /hls/ {
            alias /var/www/hls/;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Range, Accept, Origin, Authorization, Content-Type';
                return 204;
            }
        }

        location / {
            return 200 'nginx-rtmp HLS container';
            add_header Content-Type text/plain;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            # when a publisher starts streaming, run the transcode script with stream name
            exec /usr/local/bin/stream_transcode.sh $name;
            # allow anyone to publish/play (for testing). tighten in production.
            allow play all;
            allow publish all;
        }
    }
}
